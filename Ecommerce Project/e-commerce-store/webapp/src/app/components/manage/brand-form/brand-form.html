<div class="flex flex-col items-center px-40 mt-10">
  @if(id){
  <h1>Update Brand</h1>
  }@else{
  <h1>Add New Brand</h1>
  }
  <form class="shadow-sm w-96 p-4">
    <div class="flex flex-wrap">
      <div class="w-full gap-4">
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Brand Name" [(ngModel)]="name" name="name" />
        </mat-form-field>
      </div>
      <div class="w-full flex justify-center">
        @if(id){<button mat-raised-button color="primary" [disabled]="!name" (click)="update()">
          Update</button
        >}@else{
        <button mat-raised-button color="primary" [disabled]="!name" (click)="add()">Add</button>}
      </div>
    </div>
  </form>
</div>
